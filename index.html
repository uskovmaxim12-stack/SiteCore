<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCore ‚Äî –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –∑–∞–∫–∞–∑–æ–≤ —Å–∞–π—Ç–æ–≤</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --dark-light: #334155;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --gray-lighter: #f1f5f9;
            --white: #ffffff;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .auth-card {
            background: var(--white);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--gray);
            font-size: 14px;
        }

        .tabs {
            display: flex;
            background: var(--gray-lighter);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
        }

        .tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            border: none;
            background: transparent;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 16px;
            transition: all 0.2s;
            background: var(--white);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 4px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .executors-list {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--gray-light);
        }

        .executors-list h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 16px;
            text-align: center;
        }

        .executor {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--gray-lighter);
            border-radius: var(--radius);
            margin-bottom: 8px;
        }

        .executor:last-child {
            margin-bottom: 0;
        }

        .executor-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .executor-info {
            flex: 1;
        }

        .executor-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .executor-role {
            font-size: 13px;
            color: var(--gray);
        }

        .executor-password {
            font-size: 12px;
            color: var(--gray);
            background: var(--white);
            padding: 4px 8px;
            border-radius: 6px;
            font-family: monospace;
        }

        .alert {
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
            display: block;
        }

        .alert.success {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #a7f3d0;
            display: block;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11.7 2.805a.75.75 0 0 1 .6 0A60.65 60.65 0 0 1 22.83 8.72a.75.75 0 0 1-.231 1.337 49.949 49.949 0 0 0-9.902 3.912l-.003.002-.34.18a.75.75 0 0 1-.707 0A50.009 50.009 0 0 0 7.5 12.174v-.224c0-.131.067-.248.172-.311a54.614 54.614 0 0 1 4.653-2.52.75.75 0 0 0-.65-1.352 56.129 56.129 0 0 0-4.78 2.589 1.858 1.858 0 0 0-.859 1.228 49.803 49.803 0 0 0-4.634-1.527.75.75 0 0 1-.231-1.337A60.653 60.653 0 0 1 11.7 2.805Z" />
                        <path d="M13.06 15.473a48.45 48.45 0 0 1 7.666-3.282c.134 1.414.22 2.843.255 4.285a.75.75 0 0 1-.46.71 47.878 47.878 0 0 0-8.105 4.342.75.75 0 0 1-.832 0 47.877 47.877 0 0 0-8.104-4.342.75.75 0 0 1-.461-.71c.035-1.442.121-2.87.255-4.286A48.4 48.4 0 0 1 6 13.18v1.27a1.5 1.5 0 0 0-.14 2.508c-.09.38-.222.753-.397 1.11.452.213.901.434 1.346.661a6.729 6.729 0 0 0 .551-1.608 1.5 1.5 0 0 0 .14-2.67v-.645a48.549 48.549 0 0 1 3.44 1.668 2.25 2.25 0 0 0 2.12 0Z" />
                        <path d="M4.462 19.462c.42-.419.753-.89 1-1.394.453.213.902.434 1.347.661a6.743 6.743 0 0 1-1.286 1.794.75.75 0 1 1-1.06-1.06Z" />
                    </svg>
                </div>
                <h1>SiteCore</h1>
                <p>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –∑–∞–∫–∞–∑–æ–≤ —Å–∞–π—Ç–æ–≤</p>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="client">–ö–ª–∏–µ–Ω—Ç</button>
                <button class="tab" data-tab="executor">–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</button>
            </div>

            <div id="alert" class="alert"></div>

            <!-- –§–æ—Ä–º–∞ –∫–ª–∏–µ–Ω—Ç–∞ -->
            <form id="clientForm" class="form active">
                <div class="input-group">
                    <label for="clientName">–í–∞—à–µ –∏–º—è</label>
                    <div class="input-wrapper">
                        <input type="text" id="clientName" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="clientEmail">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="clientEmail" placeholder="example@mail.ru" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="clientPhone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
                    <div class="input-wrapper">
                        <input type="tel" id="clientPhone" placeholder="+7 999 123-45-67" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="clientTelegram">Telegram</label>
                    <div class="input-wrapper">
                        <input type="text" id="clientTelegram" placeholder="@username" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="clientPassword">–ü–∞—Ä–æ–ª—å</label>
                    <div class="input-wrapper">
                        <input type="password" id="clientPassword" placeholder="–ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤" required minlength="6">
                        <button type="button" class="password-toggle" data-target="clientPassword">üëÅ</button>
                    </div>
                </div>

                <button type="submit" class="btn">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
            </form>

            <!-- –§–æ—Ä–º–∞ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è -->
            <form id="executorForm" class="form">
                <div class="input-group">
                    <label for="executorPassword">–ü–∞—Ä–æ–ª—å</label>
                    <div class="input-wrapper">
                        <input type="password" id="executorPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è" required>
                        <button type="button" class="password-toggle" data-target="executorPassword">üëÅ</button>
                    </div>
                </div>

                <button type="submit" class="btn">–í–æ–π—Ç–∏ –∫–∞–∫ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</button>
            </form>

            <div class="executors-list">
                <h3>–ù–∞—à–∏ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–∏</h3>
                <div class="executor">
                    <div class="executor-avatar">–ê</div>
                    <div class="executor-info">
                        <div class="executor-name">–ê–ª–µ–∫—Å–∞–Ω–¥—Ä</div>
                        <div class="executor-role">–°—Ç–∞—Ä—à–∏–π —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫</div>
                    </div>
                    <div class="executor-password">789653</div>
                </div>
                <div class="executor">
                    <div class="executor-avatar">–ú</div>
                    <div class="executor-info">
                        <div class="executor-name">–ú–∞–∫—Å–∏–º</div>
                        <div class="executor-role">Frontend —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫</div>
                    </div>
                    <div class="executor-password">140612</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
        function initStorage() {
            if (!localStorage.getItem('sitecore_data')) {
                const initialData = {
                    clients: [],
                    orders: [],
                    messages: {},
                    executors: [
                        {
                            id: 1,
                            name: "–ê–ª–µ–∫—Å–∞–Ω–¥—Ä",
                            role: "executor",
                            specialization: "–†–∞–±–æ—Ç–Ω–∏–∫ —Å –∫–ª–∏–µ–Ω—Ç–∞–º–∏",
                            avatar: "–ê"
                        },
                        {
                            id: 2,
                            name: "–ú–∞–∫—Å–∏–º",
                            role: "executor",
                            specialization: "–°—Ç–∞—Ä—à–∏–π —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫",
                            avatar: "–ú"
                        }
                    ]
                };
                localStorage.setItem('sitecore_data', JSON.stringify(initialData));
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∞–±–æ–≤
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —Ç–∞–±
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é —Ñ–æ—Ä–º—É
                document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
                document.getElementById(`${tabId}Form`).classList.add('active');
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∞–ª–µ—Ä—Ç
                hideAlert();
            });
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞—Ä–æ–ª—è
        document.querySelectorAll('.password-toggle').forEach(btn => {
            btn.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                
                if (input.type === 'password') {
                    input.type = 'text';
                    this.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    this.textContent = 'üëÅ';
                }
            });
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å –∞–ª–µ—Ä—Ç
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
        }

        // –°–∫—Ä—ã—Ç—å –∞–ª–µ—Ä—Ç
        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∫–ª–∏–µ–Ω—Ç–∞
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('clientName').value.trim();
            const email = document.getElementById('clientEmail').value.trim();
            const phone = document.getElementById('clientPhone').value.trim();
            const telegram = document.getElementById('clientTelegram').value.trim();
            const password = document.getElementById('clientPassword').value;
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!telegram.startsWith('@')) {
                showAlert('Telegram –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å @');
                return;
            }
            
            if (password.length < 6) {
                showAlert('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }
            
            initStorage();
            const data = JSON.parse(localStorage.getItem('sitecore_data'));
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º email
            const emailExists = data.clients.some(client => client.email === email);
            if (emailExists) {
                showAlert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º –∫–ª–∏–µ–Ω—Ç–∞
            const newClient = {
                id: Date.now(),
                name,
                email,
                phone,
                telegram,
                password,
                role: 'client',
                avatar: name.charAt(0).toUpperCase(),
                createdAt: new Date().toISOString()
            };
            
            data.clients.push(newClient);
            localStorage.setItem('sitecore_data', JSON.stringify(data));
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–µ—Å—Å–∏—é
            delete newClient.password; // –ù–µ —Ö—Ä–∞–Ω–∏–º –ø–∞—Ä–æ–ª—å –≤ —Å–µ—Å—Å–∏–∏
            localStorage.setItem('current_user', JSON.stringify(newClient));
            
            showAlert('–ê–∫–∫–∞—É–Ω—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!', 'success');
            
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                window.location.href = 'client.html';
            }, 1000);
        });

        // –í—Ö–æ–¥ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è
        document.getElementById('executorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('executorPassword').value;
            
            initStorage();
            const data = JSON.parse(localStorage.getItem('sitecore_data'));
            
            const executor = data.executors.find(e => e.password === password);
            
            if (executor) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–µ—Å—Å–∏—é
                const sessionUser = { ...executor };
                delete sessionUser.password;
                localStorage.setItem('current_user', JSON.stringify(sessionUser));
                
                window.location.href = 'executor.html';
            } else {
                showAlert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è');
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initStorage();
    </script>
</body>
</html>
