<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCore | Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #4cc9f0;
            --success: #4ade80;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 520px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            gap: 12px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: var(--gray);
            font-size: 16px;
            font-weight: 500;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 20px;
        }

        .form-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: var(--dark);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
        }

        .requirements {
            margin-top: 8px;
            font-size: 12px;
            color: var(--gray);
        }

        .requirements ul {
            padding-left: 20px;
            margin-top: 4px;
        }

        .requirements li.valid {
            color: var(--success);
        }

        .requirements li.invalid {
            color: var(--danger);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(74, 222, 128, 0.1);
            color: var(--success);
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        .login-link {
            text-align: center;
            margin-top: 32px;
            font-size: 14px;
            color: var(--gray);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .register-card {
                padding: 32px 24px;
            }
            
            .logo h1 {
                font-size: 36px;
            }
        }

        @media (max-width: 480px) {
            .register-card {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Назад к входу
            </a>

            <div class="logo">
                <h1>SiteCore</h1>
                <p>Создание аккаунта клиента</p>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <form id="register-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="first-name">Имя</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="first-name" class="form-input" placeholder="Иван" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="last-name">Фамилия</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="last-name" class="form-input" placeholder="Иванов" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Телефон</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone input-icon"></i>
                        <input type="tel" id="phone" class="form-input" placeholder="+7 (999) 123-45-67" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="telegram">Telegram</label>
                    <div class="input-with-icon">
                        <i class="fab fa-telegram input-icon"></i>
                        <input type="text" id="telegram" class="form-input" placeholder="@username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Пароль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-input" placeholder="Создайте пароль" required>
                        <button type="button" class="password-toggle" data-target="password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="requirements">
                        <div>Требования к паролю:</div>
                        <ul>
                            <li id="length-req" class="invalid">Не менее 8 символов</li>
                            <li id="upper-req" class="invalid">Заглавная буква</li>
                            <li id="lower-req" class="invalid">Строчная буква</li>
                            <li id="number-req" class="invalid">Хотя бы одна цифра</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">Подтвердите пароль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirm-password" class="form-input" placeholder="Повторите пароль" required>
                        <button type="button" class="password-toggle" data-target="confirm-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>Я принимаю <a href="#" style="color: var(--primary);">Условия использования</a> и <a href="#" style="color: var(--primary);">Политику конфиденциальности</a></span>
                    </label>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i> Создать аккаунт
                </button>
            </form>

            <div class="login-link">
                Уже есть аккаунт? <a href="index.html">Войти в систему</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Переключение видимости пароля
        document.querySelectorAll('.password-toggle').forEach(btn => {
            btn.addEventListener('click', function() {
                const targetId = this.dataset.target;
                const input = document.getElementById(targetId);
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.className = 'fas fa-eye-slash';
                } else {
                    input.type = 'password';
                    icon.className = 'fas fa-eye';
                }
            });
        });

        // Валидация пароля
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            
            // Проверка длины
            const lengthReq = document.getElementById('length-req');
            if (password.length >= 8) {
                lengthReq.className = 'valid';
            } else {
                lengthReq.className = 'invalid';
            }
            
            // Проверка заглавной буквы
            const upperReq = document.getElementById('upper-req');
            if (/[A-ZА-Я]/.test(password)) {
                upperReq.className = 'valid';
            } else {
                upperReq.className = 'invalid';
            }
            
            // Проверка строчной буквы
            const lowerReq = document.getElementById('lower-req');
            if (/[a-zа-я]/.test(password)) {
                lowerReq.className = 'valid';
            } else {
                lowerReq.className = 'invalid';
            }
            
            // Проверка цифры
            const numberReq = document.getElementById('number-req');
            if (/\d/.test(password)) {
                numberReq.className = 'valid';
            } else {
                numberReq.className = 'invalid';
            }
        });

        // Регистрация
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const phone = document.getElementById('phone').value.trim();
            const telegram = document.getElementById('telegram').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            
            // Очищаем сообщения
            errorEl.classList.remove('show');
            successEl.classList.remove('show');
            
            // Валидация
            if (password !== confirmPassword) {
                errorEl.textContent = 'Пароли не совпадают';
                errorEl.classList.add('show');
                return;
            }
            
            if (password.length < 8) {
                errorEl.textContent = 'Пароль должен содержать не менее 8 символов';
                errorEl.classList.add('show');
                return;
            }
            
            if (!/[A-ZА-Я]/.test(password)) {
                errorEl.textContent = 'Пароль должен содержать хотя бы одну заглавную букву';
                errorEl.classList.add('show');
                return;
            }
            
            if (!/[a-zа-я]/.test(password)) {
                errorEl.textContent = 'Пароль должен содержать хотя бы одну строчную букву';
                errorEl.classList.add('show');
                return;
            }
            
            if (!/\d/.test(password)) {
                errorEl.textContent = 'Пароль должен содержать хотя бы одну цифру';
                errorEl.classList.add('show');
                return;
            }
            
            if (!telegram.startsWith('@')) {
                errorEl.textContent = 'Telegram должен начинаться с @';
                errorEl.classList.add('show');
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                errorEl.textContent = 'Необходимо принять условия использования';
                errorEl.classList.add('show');
                return;
            }
            
            // Получаем данные
            const data = getAppData();
            
            // Проверяем, есть ли уже пользователь с таким email
            const emailExists = data.clients.some(client => client.email === email);
            if (emailExists) {
                errorEl.textContent = 'Пользователь с таким email уже зарегистрирован';
                errorEl.classList.add('show');
                return;
            }
            
            // Создаем нового клиента
            const newClient = {
                id: Date.now(),
                firstName,
                lastName,
                fullName: `${firstName} ${lastName}`,
                email,
                phone,
                telegram,
                password,
                role: 'client',
                avatar: firstName.charAt(0).toUpperCase() + lastName.charAt(0).toUpperCase(),
                registrationDate: new Date().toISOString(),
                status: 'active',
                orders: []
            };
            
            data.clients.push(newClient);
            saveAppData(data);
            
            // Автоматический вход
            saveSession(newClient);
            
            successEl.textContent = 'Аккаунт успешно создан! Перенаправляем...';
            successEl.classList.add('show');
            
            setTimeout(() => {
                window.location.href = 'client.html';
            }, 1500);
        });

        // Инициализация при загрузке
        initializeApp();
    </script>
</body>
</html>
