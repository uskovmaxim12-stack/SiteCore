            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞
            const newClient = {
                id: Date.now(),
                name,
                email,
                phone,
                telegram,
                password,
                role: 'client',
                avatar: name.charAt(0).toUpperCase(),
                registrationDate: new Date().toISOString(),
                status: 'active'
            };
            
            data.clients.push(newClient);
            saveData(data);
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—Ö–æ–¥ –ø–æ—Å–ª–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
            const { password: _, ...clientWithoutPassword } = newClient;
            localStorage.setItem('currentUser', JSON.stringify(clientWithoutPassword));
            
            successEl.textContent = '–ê–∫–∫–∞—É–Ω—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º...';
            successEl.classList.add('show');
            
            setTimeout(() => {
                window.location.href = 'client-dashboard.html';
            }, 1500);
        });

        // –í—Ö–æ–¥ –¥–ª—è –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–µ–π
        document.getElementById('executor-login').addEventListener('click', function() {
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            errorEl.classList.remove('show');
            successEl.classList.remove('show');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è
            const html = `
                <div style="text-align: left; margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--dark);">–ü–∞—Ä–æ–ª—å –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è</label>
                    <div style="position: relative;">
                        <div style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--gray);">üîë</div>
                        <input type="password" id="executor-password-input" 
                               style="width: 100%; padding: 16px 16px 16px 48px; border: 2px solid var(--gray-light); border-radius: var(--radius); font-size: 16px;"
                               placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è" autofocus>
                    </div>
                </div>
                <button type="button" id="executor-submit" 
                        style="width: 100%; padding: 16px; background: var(--dark); color: white; border: none; border-radius: var(--radius); font-weight: 600; cursor: pointer;">
                    –í–æ–π—Ç–∏ –∫–∞–∫ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å
                </button>
            `;
            
            // –°–æ–∑–¥–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="background: white; border-radius: var(--radius-lg); padding: 32px; width: 100%; max-width: 400px; position: relative;">
                    <button id="close-modal" style="position: absolute; right: 20px; top: 20px; background: none; border: none; font-size: 24px; cursor: pointer; color: var(--gray);">&times;</button>
                    <h3 style="margin-bottom: 24px; text-align: center; color: var(--dark);">–í—Ö–æ–¥ –¥–ª—è –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–µ–π</h3>
                    ${html}
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            modal.querySelector('#close-modal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            modal.querySelector('#executor-submit').addEventListener('click', () => {
                const password = modal.querySelector('#executor-password-input').value;
                const data = getData();
                
                const executor = data.executors.find(e => e.password === password);
                
                if (executor) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–µ—Å—Å–∏—é –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è
                    localStorage.setItem('currentUser', JSON.stringify(executor));
                    
                    document.body.removeChild(modal);
                    
                    successEl.textContent = '–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º...';
                    successEl.classList.add('show');
                    
                    setTimeout(() => {
                        window.location.href = 'executor-dashboard.html';
                    }, 1500);
                } else {
                    errorEl.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è';
                    errorEl.classList.add('show');
                    document.body.removeChild(modal);
                }
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
            
            // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            modal.querySelector('#executor-password-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    modal.querySelector('#executor-submit').click();
                }
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            initData();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                if (user.role === 'client') {
                    window.location.href = 'client-dashboard.html';
                } else if (user.role === 'executor') {
                    window.location.href = 'executor-dashboard.html';
                }
            }
            
            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ email –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            document.getElementById('login-email').focus();
        });
    </script>
